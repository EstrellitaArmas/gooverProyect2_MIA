{% extends 'gooverWeb/admin_base.html' %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<h3 class="header smaller lighter blue">{{title}}</h3>

		<div class="clearfix">
			<div class="pull-right tableTools-container"></div>
		</div>

		<!-- div.table-responsive -->

		<!-- div.dataTables_borderWrap -->
		<div>
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
                        <th  class="center">Foto</th>
                        <th  class="center">Licencia</th>
						<th  class="center">Nombre</th>
                        <th  class="center">Apellido</th>
                        <th  class="center">Email</th>
                        <th  class="center">Telefono</th>
                        <th  class="center">Access Key</th>
                        <th  class="center">Acciones</th>
					</tr>
				</thead>

				<tbody>
					{% for item in items %}
						<tr>
							<td   class="center"></td>
                            <td   class="center"></td>
                            <td   class="center">{{ item.name }}</td>
                            <td   class="center">{{ item.last_name }}</td>
                            <td   class="center">{{ item.email }}</td>
                            <td   class="center">{{ item.phone }}</td>
                            <td   class="center">{{ item.access_key }}</td>

							<td  class="center">
								<div class="hidden-sm hidden-xs action-buttons">
									<a class="green" href="{% url 'admin_edit_conductor' id=item.id %}">
										<i class="ace-icon fa fa-pencil bigger-130"></i>
									</a>

									<a class="red" href="{% url 'admin_delete_conductor' id=item.id %}">
										<i class="ace-icon fa fa-trash-o bigger-130"></i>
									</a>
								</div>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		var tableApps = $('#table').dataTable({
			bAutoWidth: false,
			"aoColumns": [
	  			{ "bSortable": false },
	  			{ "bSortable": true },
	  			{ "bSortable": true },
	  			{ "bSortable": true },
	  			{ "bSortable": true },
	  			{ "bSortable": true },
	  			{ "bSortable": true },
	  			{ "bSortable": true }
			],
			"aaSorting": [],
		});

	})
</script>

{% endblock %}
