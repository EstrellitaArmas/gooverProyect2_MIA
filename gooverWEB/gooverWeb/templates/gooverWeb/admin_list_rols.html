{% extends 'gooverWeb/admin_base.html' %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<h3 class="header smaller lighter blue">{{title}}</h3>

		<div class="clearfix">
			<div class="pull-right tableTools-container"></div>
		</div>

		<!-- div.table-responsive -->

		<!-- div.dataTables_borderWrap -->
		<div>
			<table id="rol-table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Acciones</th>
					</tr>
				</thead>

				<tbody>
					{% for rol in roles %}
						<tr>
							<td>{{ rol.name }}</td>
							<td>{{ rol.description }}</td>
							<td>
								<div class="hidden-sm hidden-xs action-buttons">
									<a class="green" href="#"> {{ rol.id }}
										<i class="ace-icon fa fa-pencil bigger-130"></i>
									</a>

									<a class="red" href="#">
										<i class="ace-icon fa fa-trash-o bigger-130"></i>
									</a>
								</div>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		var tableApps = $('#rol-table').dataTable({
			bAutoWidth: false,
			"aoColumns": [
	  			{ "bSortable": false },
	  			{ "bSortable": true },
	  			{ "bSortable": true }
			],
			"aaSorting": [],
		});

	})
</script>

{% endblock %}
