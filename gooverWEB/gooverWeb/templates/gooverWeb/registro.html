{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            REGISTRO
        </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/ace-fonts.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/ace.css' %}" class="ace-main-stylesheet" id="main-ace-style" />


        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        <script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        <script src="{% static 'assets/js/ace-extra.js' %}"></script>

    </head>
    <body  data-spy="scroll" data-target="#main-navbar">
         <div id="menubar" class="main-menu">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <h1><a href=""><B>GOOVER</B></a></h1>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <header id="home" class="sections">
            <div class="container">
            </div>
        </header>
        <section id="our-history" class="sections">
           <div class="container">
              <div class="heading">
                 <div class="title text-center arrow-left">
                    <h4 class="">BIENVENIDO</h4>
                 </div>
              </div>
              <div class="row">
                 <div class="main-history">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <p align="center">
                           <img src="{% static 'images/team/3.png' %}" />
                           <img src="{% static 'images/team/4.png' %}" />
                       </p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="history-wrapper">
                          <div class="history-content">
                              <form class="post-form" method="post">{% csrf_token %}
                                <font color="red">{{ mensaje }}</font>
                                <div class="input-group margin-bottom-sm">
                                   <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                   <input class="form-control" type="text" id="email" name="email" placeholder="Email address"  required>
                                </div>
                                <div class="input-group">
                                   <span class="input-group-addon"><i class="ace-icon fa fa-user-o fa-fw"></i></span>
                                   <input class="form-control" type="text" id="name" name="name" placeholder="Name"  required>
                                </div>
                                <div class="input-group">
                                   <span class="input-group-addon"><i class="ace-icon fa fa-user-o fa-fw"></i></span>
                                   <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name"  required>
                                </div>
                                <div class="input-group">
                                   <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                   <input class="form-control" type="password" id="password" name="password" placeholder="Password" minlength="4" required>
                                </div>
                                <div class="input-group margin-bottom-sm">
                                   <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                                   <input class="form-control" type="text" id="phone" name="phone" placeholder="Phone" required>
                                </div>
                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-photo"></i></span>
                                    <input multiple="" type="file" name="multipleFile" id="photo" />
                                </div><br>
                                <a href="{% url 'inicio' %}"><i class="fa fa-arrow-left fa-1x"></i><b>&nbsp;Regresar</b></a>
                                &nbsp;
                                <button class="submit"><b>Registrarse &nbsp;</b><i class="fa fa-arrow-right fa-1x" aria-hidden="true"></i></button>
                                <br><br>
                              </form>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </section>
    </body>
</html>

<script src="{% static 'assets/js/ace/elements.fileinput.js' %}"></script>
<script src="{% static 'assets/js/ace/ace.js' %}"></script>
<script src="{% static 'assets/js/ace/ace.widget-box.js' %}"></script>
<script src="{% static 'assets/js/fuelux/fuelux.tree.js' %}"></script>


<script type="text/javascript">
   jQuery(function($) {
      $('#photo').ace_file_input({
              style:'well',
              btn_choose:'Click to choose profile picture',
              btn_change:null,
              no_icon:'ace-icon fa fa-cloud-upload',
              droppable:true,
              thumbnail:'small'
              ,
              preview_error : function(filename, error_code) {
                      //name of the file that failed
                      //error_code values
                      //1 = 'FILE_LOAD_FAILED',
                      //2 = 'IMAGE_LOAD_FAILED',
                      //3 = 'THUMBNAIL_FAILED'
                      //alert(error_code);
              }
      }).on('change', function(){
      });
   });
</script>
