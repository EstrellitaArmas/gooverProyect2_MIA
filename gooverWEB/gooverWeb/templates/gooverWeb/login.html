{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LOGIN</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        <script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
</head>
<body  data-spy="scroll" data-target="#main-navbar">
        <div class='preloader'><div class='loaded'>&nbsp;</div></div>
        <div id="menubar" class="main-menu">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <h1><a href=""><B>GOOVER</B></a></h1>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <header id="home" class="sections">
            <div class="container">
            </div>
        </header>
        <section id="our-history" class="sections">
           <div class="container">
              <div class="heading">
                 <div class="title text-center arrow-left">
                    <h4 class="">BIENVENIDO</h4>
                 </div>
              </div>
              <div class="row">
                 <div class="main-history">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <p align="center">
                           <img src="{% static 'images/team/3.png' %}" />
                           <img src="{% static 'images/team/4.png' %}" />
                       </p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="history-wrapper">
                          <div class="history-content">
                             <form action="login" method="post">
                                <div class="input-group margin-bottom-sm">
                                   <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                   <input class="form-control" type="text" id="nombre" name="user" placeholder="Email address">
                                </div>
                                <div class="input-group">
                                   <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                   <input class="form-control" type="password" id="pass" name="pass" placeholder="Password">
                                </div><br>
                                <a href="{% url 'registro' %}"><b>&nbsp;Registrarse</b></a>
                                &nbsp;
                                <button class="submit"> Iniciar Session &nbsp;<i class="fa fa-arrow-right fa-1x" aria-hidden="true"></i></button>

                                 <br><br>
                                 <font color="red"></font>
                             </form>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </section>
    </body>
</html>
